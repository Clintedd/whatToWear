<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fashion Fortune Teller</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster|Quattrocento+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="wrapper">
        <section class="first-section">
            <h1>Fashion Fortune Teller</h1>
            <div class="first-section__div--h3 box-shadow">
                <h3>Sick of not knowing what will happen tomorrow? </h3>
                <h3>This website will tell you what will happen in your future.</h3>
                <input class="start-button" type="submit" value="Start!">
            </div>
        </section>
        <section class="questions">
            <header>
                <div class="header-div">
                    <h1>What are you WEARING???!?!</h1>
                </div>
            </header>
            <main>
                <form action="">
                    <fieldset class="hair box-shadow">
                        <h3>What's your hairdo?</h3>
                        <label for="shortHair"><input class="radio-checkbox" type="radio" name="hairstyle" id="short" value="short" checked>Short Hair</label>
                        <label for="longHair"><input class="radio-checkbox" type="radio" name="hairstyle" id="long" value="long">Long Hair</label>
                        <label for="mediumHair"><input class="radio-checkbox" type="radio" name="hairstyle" id="medium" value="medium">Medium Hair</label>
                        <label for="curlyHair"><input class="radio-checkbox" type="radio" name="hairstyle" id="curly" value="curly">Curly Hair</label>
                    </fieldset>
                    <fieldset class="eyes box-shadow">
                        <h3>How are your eyes?</h3>
                        <label for="bareEyes"><input class="radio-checkbox" type="radio" name="eyestyle" id="bareEyes" value="bareEyes" checked>Bare Eyes</label>
                        <label for="glasses"><input class="radio-checkbox" type="radio" name="eyestyle" id="glasses" value="glasses">Four Eyes</label>
                        <label for="sunGlasses"><input class="radio-checkbox" type="radio" name="eyestyle" id="sunGlasses" value="sunGlasses">Tinted Four Eyes</label>
                        <label for="contactLenses"><input class="radio-checkbox" type="radio" name="eyestyle" id="contactLenses" value="contactLenses">Plastic Eyes</label>
                    </fieldset>
                    <fieldset class="mouths box-shadow">
                        <h3>What's that around your mouth???</h3>
                        <label for="bareMouth"><input class="radio-checkbox" type="radio" name="mouthstyle" id="bareMouth" value="bareMouth" checked>Bare Mouth ðŸ‘„</label>
                        <label for="lipstick"><input class="radio-checkbox" type="radio" name="mouthstyle" id="lipstick" value="lipstick">Lipstick ðŸ’„</label>
                        <label for="beard"><input class="radio-checkbox" type="radio" name="mouthstyle" id="beard" value="beard">Beard </label>
                        <label for="mustache"><input class="radio-checkbox" type="radio" name="mouthstyle" id="mustache" value="mustache">Mustache ðŸ‘¨</label>
                    </fieldset>
                    <fieldset class="upperBodys box-shadow">
                        <h3>Top yo!</h3>
                        <label for="bareUpper"><input class="radio-checkbox" type="radio" name="upperbodystyle" id="bareUpper" value="bareUpper" checked>NOTHING</label>
                        <label for="longsleevs"><input class="radio-checkbox" type="radio" name="upperbodystyle" id="longsleevs" value="longsleevs">Long Sleevs</label>
                        <label for="tankTop"><input class="radio-checkbox" type="radio" name="upperbodystyle" id="tankTop" value="tankTop">Tank Top</label>
                        <label for="dressShirt"><input class="radio-checkbox" type="radio" name="upperbodystyle" id="dressShirt" value="dressShirt">Dress Shirt</label>
                        <label for="blouse"><input class="radio-checkbox" type="radio" name="upperbodystyle" id="blouse" value="blouse">Blouse</label>
                    </fieldset>
                    <fieldset class="lowerBodys box-shadow">
                        <h3>Bottom yo!</h3>
                        <label for="bareLower"><input class="radio-checkbox" type="radio" name="lowerbodystyle" id="bareLower" value="bareLower" checked>NOTHING</label>
                        <label for="shorts"><input class="radio-checkbox" type="radio" name="lowerbodystyle" id="shorts" value="shorts">Shorts</label>
                        <label for="jeans"><input class="radio-checkbox" type="radio" name="lowerbodystyle" id="jeans" value="jeans">Jeans</label>
                        <label for="skirt"><input class="radio-checkbox" type="radio" name="lowerbodystyle" id="skirt" value="skirt">Skirt</label>
                        <label for="dressPants"><input class="radio-checkbox" type="radio" name="lowerbodystyle" id="dressPants" value="dressPants">Dress Pants</label>
                        <label for="yogaPants"><input class="radio-checkbox" type="radio" name="lowerbodystyle" id="yogaPants" value="yogaPants">Yoga Pants</label>
                    </fieldset>
                    <fieldset class="footwears box-shadow">
                        <h3>WHAT ARE THOOOOSEEE!!!??!</h3>
                        
                        <label for="bareFoot"><input class="radio-checkbox" type="radio" name="footwearstyle" id="bareFoot" value="bareFoot" checked>NOTHING</label>
                        <label for="snickers"><input class="radio-checkbox" type="radio" name="footwearstyle" id="snickers" value="snickers">Snickers</label>
                        <label for="converse"><input class="radio-checkbox" type="radio" name="footwearstyle" id="converse" value="converse">Converse</label>
                        <label for="dressShoes"><input class="radio-checkbox" type="radio" name="footwearstyle" id="dressShoes" value="dressShoes">Dress Shoes</label>
                        <label for="highHeels"><input class="radio-checkbox" type="radio" name="footwearstyle" id="highHeels" value="highHeels">High Heels</label>
                    </fieldset>
                    <div class="submit-button">
                        <input type="submit" value="Tell me my fortune!">
                    </div>
                </form>
            </main>
        </section>

        <section class="result">
            <div class="result__div box-shadow">

                <h2>Your Fortune!</h2>
            </div>
        </section>
    </div>







    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="app/index.js"></script>
</body>
</html>
